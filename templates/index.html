<!-- index.html -->
{% extends "base.html" %}

{% block content %}
<div class="search-container" style="position: relative;">
    <input 
        type="text" 
        x-model="query" 
        @input.debounce.300ms="searchResults"
        placeholder="Search for managers or securities..." 
        class="search-input"
    >
    <div x-show="hasResults" 
         x-html="resultsHtml"
         class="absolute z-10 w-full bg-white border rounded mt-1 shadow-lg search-results" style="max-height: 80vh;">
    </div>
</div>
{% endblock %}
